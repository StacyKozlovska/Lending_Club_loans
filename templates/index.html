<!doctype html>
<html>
  <head>
    <title> Predict Sales </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>

  <div class="container">

    <h1>Predict Loan Details</h1>

    <form method="POST" action="/predict/">

      {% for feature in input_features %}

      <div class="form-group">

        <label>
          <b>{{ feature.explanation }}</b>
          {% if feature.required %}
          <span class="text-danger">*</span>
          {% endif %}
        </label>

        {% if feature.type == "int64" %}

        <input type="number" class="form-control" id="{{ feature.name }}" name="{{ feature.name }}"
          {% if feature.required %}required{% endif %}>

        {% elif feature.type == "float64" %}

        <input type="number" class="form-control" id="{{ feature.name }}" name="{{ feature.name }}" step="0.01"
          {% if feature.required %}required{% endif %}>

        {% elif feature.type == "object" %}

        <select class="form-control" id="{{ feature.name }}" name="{{ feature.name }}"
          {% if feature.required %}required{% endif %}>

          <option value="">Select {{ feature.explanation }}</option>

          {% if feature.options %}
          {% for option in feature.options %}
          <option>{{ option }}</option>
          {% endfor %}
          {% endif %}

        </select>

        {% endif %}

        {% if feature.explanation %}
        <small class="form-text text-muted">
          {{ feature.explanation }}
        </small>
        {% endif %}

      </div>

      {% endfor %}

      <button type="submit" class="btn btn-primary">Predict Loan</button>

    </form>

  </div>

</body>

</html>
